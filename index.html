<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Dice Game | fun & easy game for kids and adults">
    <meta name="keywords" content="rolling dice, game, fun, for everyone">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Roll the dice!</title>
</head>

<body>
    <div class="heading">
        <h1>Roll the dice <i class="fa-solid fa-dice"></i></h1>
    </div>

    <div class="playground">
        <h2>Choose Target Number:</h2>

        <div class="controller">
            <button aria-label="Choice6" data-choice="6" class="btn" id="control-6">6</button>
            <button aria-label="Choice7" data-choice="7" class="btn" id="control-7">7</button>
            <button aria-label="Choice8" data-choice="8" class="btn" id="control-8">8</button>
            <button aria-label="Choice9" data-choice="9" class="btn" id="control-9">9</button>
            <p class="control-number">Targeted number: You choose the number <span id="targ-Nr">0</span> &nbsp;! Let's
                play :)</p>
        </div>

        <div class="img-mess-btn-container">
            <div class="dice-wrapper" id="dice-wrapper">
                <img id="die1" src="assets/images/dice1.png" alt="Dice image">
                <img id="die2" src="assets/images/dice1.png" alt="Dice image">
            </div>

            <div class="message">
                <span class="win-lose-message" id="message"></span>
            </div>

            <div class="button">
                <button data-type="submit" class="btn" disabled id="roll">Roll the dice!</button>
            </div>
        </div>

        <div class="result-area">
            <p class="round-result">Result: You thrown <span id="round-result"></span></p>
            <p class="chance">Rolling chances: <span id="chances">5</span><span>of 5</span></p>
            <p id="target-achieved"></p>
        </div>

        <div class="button">
            <button data-type="reset" class="btn btn-reset">Reset the game!</button>
        </div>

    </div>

    <div class="footer">
        <h2>Game instruction <i class="fa-solid fa-dice"></i></h2>
        <ol class="instructions">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/58d92d93b9.js" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
